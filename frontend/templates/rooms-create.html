<!DOCTYPE html>

<html>

<head lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rooms</title>

    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stock.css' %}">

    <style>
        label {
            color: #ffffff;
        }
    </style>

    {%  load customfilters %}

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-xs-2"></div>

            <div class="col-xs-8">

                <form class="form-horizontal" method="post" enctype="multipart/form-data" action="">

                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_name" class="col-xs-1 control-label">Title</label>
                        <div class="col-xs-11">
                            {{ form.name|classes:"form-control" }}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_description" class="col-xs-1 control-label">Description</label>
                        <div class="col-xs-12">
                            {{ form.description|classes:"form-control" }}
                        </div>
                    </div>

                </form>

            </div>

            <div class="col-xs-2"></div>

        </div>

    </div>

</body>
