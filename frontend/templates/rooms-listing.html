<!DOCTYPE html>

<html>

<head lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rooms</title>

    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stock.css' %}">

    <style>
        h1 {
            color: #ffffff;
        }

        h4 {
            color: lightblue;
        }

        table {
            color: #ffffff;
        }

        table tbody tr td a {
            color: #337ab7;
        }

        .header {
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="container-fluid">

        <div class="header row">

            <div class="col-xs-2"></div>

            <div class="col-xs-8">
                <h1>Pick a room</h1>
                <h4><a href="/create/">Or make one</a></h4>
            </div>

            <div class="col-xs-2"></div>

        </div>

        <div class="row">

            <div class="col-xs-2"></div>

            <div class="col-xs-8">

                <table class="table">

                    <thead>
                        <tr>
                            <td>Room!</td>
                            <td>Description!</td>
                        </tr>
                    </thead>

                    <tbody>
                        {% for room in page_obj %}
                        <tr>
                            <td><a href="/rooms/{{ room.name }}/">{{ room.name }}</a></td>
                            <td>{{ room.description }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>

            </div>

            <div class="col-xs-2"></div>

        </div>

        <div class="row">

            <div class="col-xs-2"></div>

            <div class="col-xs-8">
                {% if is_paginated %}
                <ul class="pagination pagination-centered" style="float: right;">
                    {% for i in paginator.page_range %}
                        <li {% if page_obj.number == i %} class="active" {% endif %}><a href="?page={{i}}">{{i}}</a></li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

            <div class="col-xs-2"></div>

        </div>

    </div>

</body>
