<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" content="notranslate">

    <title>~ media center ~</title>

    {% load staticfiles %}

    <script src="{% static 'js/autobahn.js' %}"></script>
    <script src="{% static 'js/ractive.min.js' %}"></script>
    <script src="https://apis.google.com/js/client.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>

    <script id="navbar-template" type="text/ractive">{% include "components/navbar.html" %}</script>
    <script id="chat-template" type="text/ractive">{% include "components/chat.html" %}</script>
    <script id="playlist-template" type="text/ractive">{% include "components/playlist.html" %}</script>
    <script id="search-template" type="text/ractive">{% include "components/search.html" %}</script>
    <script id="users-template" type="text/ractive">{% include "components/users.html" %}</script>
    <script id="video-template" type="text/ractive">{% include "components/video.html" %}</script>
    <script id="history-template" type="text/ractive">{% include "components/history.html" %}</script>
    <script id="profile-template" type="text/ractive">{% include "components/profile.html" %}</script>
    <script id="rooms-template" type="text/ractive">{% include "components/rooms.html" %}</script>

    {% block base %}{% endblock %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stock.css' %}">

    <script src="{% static 'js/words.js' %}" async></script>

</head>

<body>

    <div class="container-fluid">

        <div id="main-nav" class="row main-nav">

            <div id="navbar"></div>

        </div>

        <div class="row main-content">

            <div class="col-xs-3 left-col">

                <div id="playlist"></div>

            </div>

            <div class="col-xs-6 middle-col">

                <div id="search"></div>

                <div id="history"></div>

                <div id="video"></div>

                <div id="users"></div>

                <div id="profile"></div>

                <div id="rooms"></div>

            </div>

            <div class="col-xs-3 right-col">

                <div id="chat"></div>

            </div>

        </div>

    </div>

</body>

</html>
