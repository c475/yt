{% verbatim %}

{{ #if active }}

    <div id="chat-wrapper">

        <button class="active-users-button btn btn-success" on-click="toggleChatUsers">
            {{ mode === 'chat' ? 'Active Users' : 'Chat' }}
        </button>


        {{ #if mode === 'chat' }}

        <div id="chatbox">
        {{ #each chats }}
            <p><b>{{ user.username }}</b>: {{ content }}</p>
        {{ /each }}
        </div>

        <div class="input-group">
            <input type="text" class="form-control" value="{{ message }}" on-keydown="keydown">
            <span class="input-group-btn">
                <button class="btn btn-info" type="button" on-click="keydown:click">Yep</button>
            </span>
        </div>

        {{ else }}

        <ul class="list-group">
            {{ #each users }}
            <li class="list-group-item">{{ username }}</li>
            {{ /each }}
        </ul>

        {{ /if }}

    </div>

{{ /if }}

{% endverbatim %}
